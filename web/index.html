<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Pocket Option Signal</title>

<style>
:root{
  --bg:#0b0f16;
  --card:#121826;
  --soft:rgba(255,255,255,.08);
  --text:#e9ecf1;
}
*{box-sizing:border-box}
html,body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto}
#topHero{
  position:fixed; inset:0 0 auto 0;
  height:380px;
  z-index:0;
  pointer-events:none;
}
#topBg3D{width:100%;height:100%;display:block}

.wrap{
  position:relative; z-index:2;
  min-height:100vh;
  padding-top:300px;
  display:flex; justify-content:center;
}
.card{
  width:min(92%,420px);
  background:linear-gradient(180deg,rgba(18,24,38,.9),rgba(18,24,38,.75));
  border-radius:22px;
  padding:18px;
  box-shadow:0 30px 80px rgba(0,0,0,.55), inset 0 0 0 1px rgba(255,255,255,.06);
}
.header{
  display:flex; gap:14px; align-items:center;
  padding:14px;
  border-radius:18px;
  background:linear-gradient(135deg,#2b7cff,#59c6ff);
  box-shadow:0 18px 40px rgba(0,120,255,.35);
}
.ball{
  width:42px;height:42px;border-radius:50%;
  background:radial-gradient(circle at 30% 30%,#fff,#9bd7ff,#2b7cff);
  box-shadow:0 0 25px rgba(120,200,255,.8);
}
.header h1{margin:0;font-size:18px}
.header p{margin:2px 0 0;font-size:12px;opacity:.9}

.menu{
  margin-top:14px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}
.btn{
  background:var(--soft);
  border-radius:16px;
  padding:14px;
  cursor:pointer;
  transition:.15s;
}
.btn:hover{background:rgba(255,255,255,.14)}
.btn b{display:block;font-size:15px}
.btn span{font-size:12px;opacity:.75}
.full{grid-column:1/-1}
</style>
</head>

<body>

<!-- ===== YUQORI 3D ANIMATSIYA ===== -->
<div id="topHero">
  <canvas id="topBg3D"></canvas>
</div>

<!-- ===== MENU (O‚ÄòZGARMAGAN) ===== -->
<div class="wrap">
  <div class="card">
    <div class="header">
      <div class="ball"></div>
      <div>
        <h1>Pocket Option Signal</h1>
        <p>Barmoq tegsa ‚Äî rang almashadi. Professional qora menu.</p>
      </div>
    </div>

    <div class="menu">
      <div class="btn"><b>üìà Pocket Signal</b><span>Signal sahifasi</span></div>
      <div class="btn"><b>üí¨ Pocket Chat</b><span>Ilova ichida chat</span></div>
      <div class="btn"><b>‚öôÔ∏è Setting</b><span>Sozlamalar</span></div>
      <div class="btn"><b>üëë VIP Signal</b><span>Referral uchun</span></div>
      <div class="btn"><b>ü§ñ AI Analiz</b><span>Keyin ulanadi</span></div>
      <div class="btn"><b>üìö Darslik & Stat</b><span>Grafik/darslar</span></div>
      <div class="btn full"><b>‚ÑπÔ∏è Info</b><span>Qisqa ma‚Äôlumot</span></div>
    </div>
  </div>
</div>

<script>
const canvas=document.getElementById('topBg3D');
const ctx=canvas.getContext('2d');
function resize(){
  canvas.width=innerWidth;
  canvas.height=document.getElementById('topHero').offsetHeight;
}
resize(); addEventListener('resize',resize);

let hue=200, targetHue=200;
addEventListener('pointerdown',()=>{targetHue=Math.random()*360});

const DOTS=1200;
const dots=[...Array(DOTS)].map(()=>({
  a:Math.random()*Math.PI*2,
  r:Math.random(),
  s:Math.random()*0.6+0.2
}));

let t=0;
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  t+=0.01;
  hue+=(targetHue-hue)*0.05;

  const cx=canvas.width/2;
  const cy=canvas.height*0.55;
  const R=Math.min(canvas.width,canvas.height)*0.38;

  ctx.globalCompositeOperation="lighter";
  dots.forEach(d=>{
    const ang=d.a+t*0.8;
    const rr=R*(0.2+d.r*0.9);
    const x=cx+Math.cos(ang)*rr;
    const y=cy+Math.sin(ang)*rr*0.55;
    ctx.fillStyle=`hsla(${hue+d.r*60},100%,60%,.7)`;
    ctx.beginPath();
    ctx.arc(x,y,d.s*2,0,Math.PI*2);
    ctx.fill();
  });

  // spiral ring
  ctx.strokeStyle=`hsla(${hue},100%,60%,.6)`;
  ctx.lineWidth=1.2;
  ctx.beginPath();
  for(let i=0;i<260;i++){
    const p=i/260;
    const a=t*1.2+p*10;
    const rr=R*(0.2+p);
    const x=cx+Math.cos(a)*rr;
    const y=cy+Math.sin(a)*rr*0.55;
    i?ctx.lineTo(x,y):ctx.moveTo(x,y);
  }
  ctx.stroke();

  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
